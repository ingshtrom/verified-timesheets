<ion-view view-title="Create Reason">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="func.save()">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Reason Name" ng-model="data.name" />
            </div>
            <div class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <textarea placeholder="Reason Description" ng-model="data.description"></textarea>
            </div>
        </div>
    </ion-content>
</ion-view>
