<ion-view view-title="Apparatuses">
    <ion-content>
        <div class="list">
            <div ng-repeat="apparatus in data.apparatuses" class="item item-text-wrap">
                <h2>{{apparatus.name}}</h2>
                <p>{{apparatus.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
