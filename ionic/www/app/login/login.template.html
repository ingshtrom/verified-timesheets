<ion-view view-title="Login">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="creds.email" />
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="creds.password" />
      </label>
    </div>
    <button class="button button-full button-large button-calm" ng-click="login()">
      Login
    </button>
    <button class="button button-full button-large button-positive" ng-click="signup()">
      Sign Up
    </button>
  </ion-content>
</ion-view>
