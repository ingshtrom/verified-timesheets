<ion-view view-title="Needs Approval">

    <ion-nav-buttons side="secondary">
        <a ng-if="func.canApprove()" 
           class="button button-icon icon ion-checkmark-round" 
           ng-click="func.batchApproveTimeEntries()">
        </a>
        <a ng-if="!func.canApprove()" 
           class="button button-icon icon ion-info-round" 
           ng-click="func.displayNoApprovalInfo()">
        </a>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            
            <div ng-repeat="entry in data.entries" 
                 on-swipe-left="func.openDetails(entry)" 
                 on-hold="func.openDetails(entry)">
                <ion-toggle ng-model="entry.isApproved"
                            ng-checked="entry.isApproved">
                    [{{::entry.id}}]  {{::entry.user.name}} - {{::(entry.endDateTime - entry.startDateTime) | milToHourFilter | number: 1 }} hrs
                </ion-toggle>
            </div>

        </div>
    </ion-content>
</ion-view>
