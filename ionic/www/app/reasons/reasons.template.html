<ion-view view-title="Reasons">
    <ion-content>
        <div class="list">
            <div ng-repeat="reason in data.reasons" class="item item-text-wrap">
                <h2>{{reason.name}}</h2>
                <p>{{reason.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
